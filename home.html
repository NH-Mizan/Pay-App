<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo Home Page</title>
  <link rel="stylesheet" href="css/style.css">

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main class=" flex justify-center">
    <div class="mockup-phone">
      <div class="camera"></div>
      <div class="display ">
        <div style=" background-image:url(image/nahid.jpg); background-position: center; background-repeat: no-repeat; background-size: cover; " class="artboard  artboard-demo phone-2 ">

          <!-- avable balance  -->
          <div>
            <div class="stats shadow bg-red-200 mt-6">
              <div class="stat">
                <div id="balance" class="stat-value"> 2664</div>
                <div class="stat-desc font-bold text-xl"> Balance</div>
              </div>
            </div>
          </div>
          <div class="divider"></div>
          <!-- user action buttons -->

          <div>
            <button id="btn-show-add-money" class="btn btn-active btn-secondary">Add Money</button>
            <button id="btn-show-cash-out-money" class="btn btn-active btn-secondary ">Cash Out</button>
            <button id="btn-show-history" class="btn btn-active btn-primary ">History</button>

          </div>

          <!-- add money from -->
          <div>

            <div id="add-money-form" class=" card bg-red-200 w-full max-w-sm shrink-0 shadow-2xl mt-6">
              <form class="card-body">
                <div class="form-control  ">
                  <div class="stat-desc text-center font-bold text-2xl mb-2"> Add Money</div>
                  <label class="label">
                    <span class="label-text font-bold text-xl">Amount</span>
                  </label>
                  <input type="text" id="input-add-money" placeholder="Amount" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text font-bold text-xl">Pin</span>
                  </label>
                  <input type="password" id="input-pin-number" placeholder="Your Pin" class="input input-bordered" required />
                 
                </div>
                <div class="form-control mt-6">
                  <button id="btn-add-money" class="btn btn-primary">Confirm</button>
                </div>
              </form>
            </div>
          </div>
          <!-- cash-out section -->
          <div>

            <div id="cash-out-money-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mt-6">
              <form class="card-body">
                <div class="form-control">
                  <div class="stat-desc text-center font-bold text-2xl mb-2"> Cash Out </div>
                  <label class="label">
                    <span class="label-text font-bold text-xl">Amount</span>
                  </label>
                  <input type="text" id="input-cash-out-money" placeholder="Amount" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text font-bold text-xl">Pin</span>
                  </label>
                  <input type="password" id="input-pin-cash-out" placeholder="Your Pin" class="input input-bordered" required autocapitalize="off" />
                 
                </div>
                <div class="form-control mt-6">
                  <button id="btn-cash-out" class="btn btn-primary">Confirm </button>
                </div>
              </form>
            </div>
            <div id="list-history" class="hidden bg-base-200 p-8 mt-12" >
              <h2 class=" text-2xl text-center">Transaction History</h2>

              <div id="History-container" class="space-y-3 p-2">

              </div>
          
            </div>
            
            <button id="home-return" class="stat-desc border-2 border-red-500  p-2 mt-2">Home page </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/home.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

</body>

</html>
